<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickfluencer</title>
    <link rel="stylesheet" href="style.css">
    <script src="files/game.js" defer></script>
    <script src="files/container.js" defer></script>
    <script src="files/content.js" defer></script>
    <script src="files/upgrades.js" defer></script>
</head>
<body>
    <div id="tooltip"></div>

    <div id="container1">
        <h1 id="start-h1">Clickfluencer</h1>
        <p id="start-p">press enter to continue...</p>
    </div>

    <div id="container2">
        <div id="follower-counter">ðŸ‘¥ <span id="followers">0</span></div>
        <div id="money-counter">ðŸ’° <span id="money">0.00</span></div>
        <img id="phone" onclick="clickPhone()" class="enlarged" src="media/img/phone.png" alt="phone">
    
        

        <div class="progression">
            <div id="myBar" class="w3-container w3-green" style="height:24px;width:0%"></div>
        </div>
        <p id="levelText">Level 1 </p>
        
        
        <div id="button-container">
            <div id="camera" class="button" onclick="cameraUpgrade()"></div>
            <div id="team" class="button" onclick="teamUpgrade()"></div>
            <div id="smartphone" class="button" onclick="phoneUpgrade()"></div>
            <div id="youtube" class="button" onclick="youtubeUpgrade()"></div>
            <div id="livechat" class="button"></div>
            <div id="shop" onclick="shop()" class="button"></div>
            <div id="settings" onclick="settings()" class="button"></div>
        </div> 
    </div>
    
    <div id="container3">
        <section>
            <div id="simpleNav" class="simple-nav">
                <button onclick="back()">Go back</button>
                <button id="music-button">Music</button>
                <button id="cursor-button">Cursors</button>
                <button id="themes-button">Themes</button>
            </div>
        </section>
    </div>

    <div id="container4">
        <div class="simple-nav">
                <button onclick="settingsBack()">Go Back</button>
                <button onclick="resetGame()">Reset Game</button>     
        </div>
        
            <div id="settings-box">
                
            </div>

            
    </div>
</body>
</html>
